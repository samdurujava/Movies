<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Input and Output</h2>
<p id="output"></p>
<script>
    var name = prompt("Please enter your name", " ");

    if (name!= null) {
        document.getElementById("output").innerHTML =
            "Hello " + name + "! How are you today?";

    }
</script>


</body>
</html>
