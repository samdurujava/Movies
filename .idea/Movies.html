<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<p id="list"></p>
<button name="addButton" onclick="add()">Add Fav Movie</button>
<button name="listButton" onclick="list()">List Fav Movies</button>
<button name="removeButton" onclick="remove()">Delete List</button>
</body>

<script>
    var movies = [];
    function list() {
        var list = document.getElementById("list")
        while (movies.length > 0) {
            var details = document.createElement("p")
            details.innerHTML = movies.pop();
            list.appendChild(details);
        }
    }
    function add() {
        var movie = prompt("Please enter your favorite movie:")
        movies.unshift(movie);
    }
    function remove() {
        movies.pop();
        document.getElementById("list").innerHTML = movies;
    }
</script>
</html>
